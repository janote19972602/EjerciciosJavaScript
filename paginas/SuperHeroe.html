<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web</title>
    <link rel="stylesheet" href="../css/EstilosSuperHeroe.css">
    <script type="module" src="../js/superHeroe.js"></script>
</head>
<body>
    <!-- ***********************************************INICIO DEL <HEADER>**********************************************   -->
    <header>
        <h1 class="persona">Super Heroe</h1>
    </header>
<!-- ***************************************************TERMINO DEL <HEADER>**********************************************   -->

    <!-- ***********************************************INICIO DEL <MAIN>**********************************************   -->
    <main>  
        
        <div class="container">
            <!-- <div class="form-content"> -->
                <div>
                    <h2>Perfil de Superhéroe con Nivel de Poder</h2>
                </div>
                <div class="formulario">
                    <div class="datos">
                        <div class="nombre">
                            <p>Nombre del Superhéroe</p>
                            <input id="inputNombre" class="inputs" placeholder="Ingrese el nombre" type="text">
                        </div>
                        <div class="edad">
                            <p>Edad del SuperHéroe</p>
                            <input id="inputEdad" class="inputs" placeholder="Ingrese la edad" type="text">
                        </div>
                        <div class="superPoderFavorito">
                            <p>Super Poder del SuperHéroe</p>
                            <input id="inputSuperPoder" class="inputs" placeholder="Ingrese el poder" type="text">
                        </div>
                        <div class="ciudad">
                            <p>Ciudad del SuperHéroe</p>
                            <input id="inputCiudad" class="inputs" placeholder="Ingrese el nombre" type="text">
                        </div>
                        <div class="horasDeEntrenamiento">
                            <p>Horas de Entrenamiento</p>
                            <input id="inputHorasDeEntrenamiento" class="inputs" placeholder="Ingrese el nombre" type="text">
                        </div>
                    </div>
                    <div>
                        <p id="resultado" class="respuesta">Aqui va la respuesta</p>
                    </div>
                    <button id="btnSuperHeroePerfil" class="enviar">Crear Perfil de Super Héroe</button>
                    <button id="btnIngresoDeInformacion" class="enviar">Validar</button> 
                                       
                </div>
                
            <!-- </div> -->
        </div>
    </main>


<!-- ***************************************************TERMINO DEL <MAIN>**********************************************   -->

<!-- ***************************************************INICIO DEL <FOOTER>**********************************************   -->
    <footer>
        <div class="atras">
            <a href="../index.html" class="btn-volver"></a>
        </div>
    </footer>
<!-- ***********************************************FIN DEL FOOTER************************-->
     <!-- CONTROL + K + CONTROL + C = COMENTAR CODIGO -->
</body>
</html>
