<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web</title>
    <link rel="stylesheet" href="../css/EstilosControlDeGastosMensuales.css">
    <script type="module" src="../js/controlDeGastosMensuales.js"></script>
</head>
<body>
    <!-- ***********************************************INICIO DEL <HEADER>**********************************************   -->
    <header>
        <h1 class="persona">Control de Gastos Mensuales</h1>
    </header>
<!-- ***************************************************TERMINO DEL <HEADER>**********************************************   -->

    <!-- ***********************************************INICIO DEL <MAIN>**********************************************   -->
    <main>  
          <div class="container">
            <div class="item">
                <h2 class="titulo">Control de Gastos Mensuales</h2>
                <div class="datos">
                    <div class="primeraParte">
                        <div>
                            <p>Nombre del Usuario:</p>
                            <input class="inputs" id="nombreDelUsuario" type="text">
                        </div>
                        <div>
                            <p>Sueldo Mensual:</p>
                            <input class="inputs" id="sueldoMensual" type="text">
                        </div>
                        <div>
                            <p>Gastos en Alimentación:</p>
                            <input class="inputs" id="gastosEnAlimentacion" type="text">
                        </div>
                    </div>
                    <div class="segundaParte">
                        <div>
                            <p>Gasto en Transporte:</p>
                            <input class="inputs" id="gastosEnTransporte" type="text">
                        </div>
                        <div>
                            <p>Gastos en Arriendo:</p>
                            <input class="inputs" id="gastosEnArriendo" type="text">
                        </div>
                        <div>
                            <p>Gasto en Ocio:</p>
                            <input class="inputs" id="gastosEnOcio" type="text">
                        </div>
                    </div>
                </div>
                <div id="resultado">hola</div>
                <div class="boton">
                    <button class="gastosMensuales" id="btnCalcularFinanzas">Calcular Finanzas</button>
                    <button class="gastosMensuales" id="btnCalcularSueldoFinal">Calcular Saldo Final</button>
                    <button class="gastosMensuales" id="boton-refrescar">Refrescar Página</button>
                </div>
            </div>
        </div>
    </main>
<!-- ***************************************************TERMINO DEL <MAIN>**********************************************   -->

<!-- ***************************************************INICIO DEL <FOOTER>**********************************************   -->
    <footer>
        <div class="atras">
            <a href="../index.html" class="btn-volver">Volver</a>
        </div>
    </footer>
<!-- ***********************************************FIN DEL FOOTER************************-->
     <!-- CONTROL + K + CONTROL + C = COMENTAR CODIGO -->
</body>
</html>
