<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web</title>
    <link rel="stylesheet" href="../css/EstilosFuncionesFlecha.css">
    <script type="module" src="../js/funcionesFlecha.js"></script>
</head>
<body>
    <!-- ***********************************************INICIO DEL <HEADER>**********************************************   -->
    <header>
        <h1 >Funciones flecha y método Foreach</h1>
    </header>
<!-- ***************************************************TERMINO DEL <HEADER>**********************************************   -->

    <!-- ***********************************************INICIO DEL <MAIN>**********************************************   -->
    <main>  

        <div class="container">
                <div class="item">
                            <div>
                                <h2>Ejercicio número 1</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioUno">Saludo simple</button>
                            </div>
                            <div>
                                <h2>Ejercicio número 2</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioDos">Recorrrer un Arreglo</button>
                            </div>
                            <div>
                                <h2>Ejercicio número 3</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioTres">Crear un Arreglo</button>
                            </div>
                </div>
                <div class="item">
                            <div>
                                <h2>Ejercicio número 4</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioCuatro">Sumar elementos de un Arreglo</button>
                            </div>
                            <div>
                                <h2>Ejercicio número 5</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioCinco">Arreglo sin parámetros</button>
                            </div>
                            <div>
                                <h2>Ejercicio número 6</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioSeis">Mostrar nombres con saludo</button>
                            </div>
                </div>
                <div class="item">
                            <div>
                                <h2>Ejercicio número 7</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioSiete">Encontrar números mayores a 10</button>
                            </div>
                            <div>
                                <h2>Ejercicio número 8</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioOcho">Calcular longitud de palabras</button>
                            </div>
                            <div>
                                <h2>Ejercicio número 9</h2>
                                <button class="FuncionesFlechasForeach" id="btnEjercicioNueve">Mostrar el total de precios</button>
                            </div>
                </div>
        </div>
        <div class="boton">
            <button class="FuncionesFlechasForeach" id="boton-refrescar">Refrescar Página</button>
        </div>

      
    </main>
<!-- ***************************************************TERMINO DEL <MAIN>**********************************************   -->

<!-- ***************************************************INICIO DEL <FOOTER>**********************************************   -->
    <footer>
        <div class="atras">
            <a href="../index.html" class="btn-volver">Volver</a>
        </div>
    </footer>
<!-- ***********************************************FIN DEL FOOTER************************-->
     <!-- CONTROL + K + CONTROL + C = COMENTAR CODIGO -->
